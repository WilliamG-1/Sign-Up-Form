<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="source.js" defer></script>
</head>
<body>
    <div class="main_image">
        <img src="assets/womanNeon.jpg" alt="neon">
    </div>
    <div class="form">
        <div class="header">
            <p> Sign up now to get started!</p>
        </div>
        <form action="Do something" method="post">
            <div class="form_message">Let's do this!</div>
            <fieldset>
                <div class="entry">
                    <label for="first_name"> First Name</label>
                    <input type="text" id="first_name">
                </div>
                <div class="entry">
                    <label for="last_name"> Last Name</label>
                    <input type="text" id="last_name">
                </div>
                <div class="entry">
                    <label for="email"> Email *</label>
                    <input type="text" id="email" required placeholder="example@email.com" pattern="([A-Za-z1-9]+@[A-Za-z1-9].com)">
                </div>
                <div class="entry">
                    <label for="phone_number"> Phone Number</label>
                    <input type="text" id="phone_number">
                </div>
                <div class="entry">
                    <label for="password"> Password *</label>
                    <input type="text" id="password" required minlength="6">
                </div>
                <div class="entry">
                    <label for="password_repeat"> Confirm Password *</label>
                    <input type="text" id="password_repeat" required minlength="6">
                </div>
                <input type="submit" class="hidden" id="submit_button">
            </fieldset>
        </form>
        <div class="footer">
            <button type="button" class="create-account"> <label for="submit_button">Create Account</label></button>
            <div class="login_alt">Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
</body>
</html>
